<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>UniLand – Hry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD391ahoLbdhCEMzc73uTYz4rLl7aRuuHY",
      authDomain: "unicord-e7296.firebaseapp.com",
      projectId: "unicord-e7296",
      storageBucket: "unicord-e7296.firebasestorage.app",
      messagingSenderId: "150017945888",
      appId: "1:150017945888:web:4929627b3c5bbdb1606745",
      measurementId: "G-KDS54SZF0Y"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Načítať hry
    async function loadGames() {
      const querySnapshot = await getDocs(collection(db, "games"));
      const container = document.getElementById("games");

      container.innerHTML = ""; // vyčistiť

      querySnapshot.forEach((doc) => {
        const game = doc.data();

        // karta hry
        const card = document.createElement("a");
        card.href = `game.html?title=${encodeURIComponent(game.title)}&description=${encodeURIComponent(game.description)}&emoji=${encodeURIComponent(game.emoji)}&iframe=${encodeURIComponent(game.iframe)}`;
        card.className = "bg-gray-800 rounded-xl p-5 shadow hover:bg-gray-700 transition block";

        card.innerHTML = `
          <div class="text-4xl">${game.emoji}</div>
          <h2 class="mt-2 text-xl font-bold">${game.title}</h2>
          <p class="text-gray-400 text-sm">${game.description}</p>
        `;

        container.appendChild(card);
      });
    }

    loadGames();
  </script>
</head>
<body class="bg-black text-white min-h-screen">
  <header class="p-6 text-center bg-gray-900 shadow">
    <h1 class="text-3xl font-bold">🎮 UniLand – Hry</h1>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div id="games" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- sem sa načítajú hry -->
    </div>
  </main>
</body>
</html>
