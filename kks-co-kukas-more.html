<!DOCTYPE html>
<html lang="sk" class="scroll-smooth dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniLand ‚Äì Minihry</title>
    <meta name="description" content="Najlep≈°ie online minihry na jednom mieste!" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { sans: ["Inter","system-ui"] }, boxShadow: { soft: "0 10px 30px rgba(2,6,23,.15)" } } },
        darkMode: 'class'
      }
    </script>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <!-- Header -->
    <header class="sticky top-0 z-50 border-b border-slate-700/60 bg-slate-900/70 backdrop-blur">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        <a href="/" class="flex items-center gap-3 group">
          <div class="w-9 h-9 rounded-2xl bg-gradient-to-br from-sky-400 to-indigo-500 grid place-content-center shadow-soft">
            <span class="text-white text-lg font-extrabold">U</span>
          </div>
          <div>
            <div class="text-lg font-extrabold leading-5">UniLand</div>
            <div class="text-[11px] uppercase tracking-wider text-slate-400">Minihry</div>
          </div>
        </a>
        <div id="authButtons">
          <a href="login.html" class="rounded-xl px-3 py-2 text-sm font-semibold bg-sky-500 hover:bg-sky-600 text-white shadow-soft">Prihl√°si≈•</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="text-center py-20">
      <h1 class="text-4xl font-extrabold sm:text-5xl">üéÆ Vitaj na str√°nke plnej minihier!</h1>
      <p class="mt-4 text-lg text-slate-300 max-w-2xl mx-auto">
        Zahraj si najlep≈°ie online minihry priamo vo svojom prehliadaƒçi.
      </p>
    </section>

    <!-- Hry Grid -->
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12">
      <h2 class="text-2xl font-bold mb-6">Na≈°e hry</h2>
      <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Tu sa dynamicky naƒç√≠taj√∫ hry -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-12">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-center text-sm text-slate-400">
        ¬© <span id="year"></span> UniLand. V≈°etky pr√°va vyhraden√©.
      </div>
    </footer>

    <!-- Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD391ahoLbdhCEMzc73uTYz4rLl7aRuuHY",
        authDomain: "unicord-e7296.firebaseapp.com",
        projectId: "unicord-e7296",
        storageBucket: "unicord-e7296.appspot.com",
        messagingSenderId: "150017945888",
        appId: "1:150017945888:web:4929627b3c5bbdb1606745",
        measurementId: "G-KDS54SZF0Y"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // üü¢ Dynamick√© hry z Firestore
      async function loadGames() {
        const querySnapshot = await getDocs(collection(db, "games"));
        const grid = document.getElementById("gamesGrid");
        grid.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const game = doc.data();
          const card = document.createElement("div");
          card.className = "glass rounded-2xl p-6 shadow-soft flex flex-col items-center text-center";
          card.innerHTML = `
            <div class="text-4xl">${game.emoji}</div>
            <h3 class="mt-3 text-xl font-bold">${game.title}</h3>
            <p class="mt-2 text-slate-300">${game.description}</p>
            <a href="game.html?title=${encodeURIComponent(game.title)}&description=${encodeURIComponent(game.description)}&emoji=${encodeURIComponent(game.emoji)}&iframe=${encodeURIComponent(game.iframe)}" 
              class="mt-4 rounded-xl px-4 py-2.5 text-sm font-semibold bg-sky-500 hover:bg-sky-600 text-white shadow-soft">
              Hra≈•
            </a>
          `;
          grid.appendChild(card);
        });
      }
      loadGames();

      // üü¢ Login/Logout stav
      onAuthStateChanged(auth, (user) => {
        const authButtons = document.getElementById("authButtons");
        if (user) {
          authButtons.innerHTML = `
            <span class="mr-3 text-slate-300">üëã ${user.email}</span>
            <button id="logoutBtn" class="rounded-xl px-3 py-2 text-sm font-semibold border border-slate-700 hover:bg-slate-800">Odhl√°si≈•</button>
          `;
          document.getElementById("logoutBtn").onclick = () => signOut(auth);
        } else {
          authButtons.innerHTML = `<a href="login.html" class="rounded-xl px-3 py-2 text-sm font-semibold bg-sky-500 hover:bg-sky-600 text-white shadow-soft">Prihl√°si≈•</a>`;
        }
      });

      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
