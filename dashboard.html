<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – UniLand</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD391ahoLbdhCEMzc73uTYz4rLl7aRuuHY",
      authDomain: "unicord-e7296.firebaseapp.com",
      projectId: "unicord-e7296",
      storageBucket: "unicord-e7296.firebasestorage.app",
      messagingSenderId: "150017945888",
      appId: "1:150017945888:web:4929627b3c5bbdb1606745",
      measurementId: "G-KDS54SZF0Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = "Vitaj " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</head>
<body>
  <h1 id="welcome">Načítavam…</h1>
  <p><a href="admin.html">Otvoriť Admin Panel</a></p>
  <button onclick="logout()">Odhlásiť</button>
</body>
</html>
